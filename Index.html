<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memmory Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mystyle.css" type="text/css">	
</head>


<body id="body">
	<div id='youWin' style="display: none">
			<div class="col-md-12 text-center" style="z-index: 999">
				<h3 class="title">Memmory Game of Mine</h3>
				<button onclick="MemoryGame.difficulty(6);" class="btn buttons" >Easy</button>
				<button onclick="MemoryGame.difficulty(9);" class="btn buttons" >Medium</button>
				<button onclick="MemoryGame.difficulty(12);" class="btn buttons" >Hard</button>
				<span style="margin-left: 15px">Fail Counter: </span><span id="failcounter">0</span>
				<select id="cardbackSelector" onchange="MemoryGame.changeBacks();">
					<option value="blackandwhite">&#8595; Card Backs &#8595;</option>
					<option value="blackandwhite">Black and White</option>
					<option value="classic">Classic</option>
					<option value="gamer">Gamer</option>
				</select>

				<select style="margin-left: 15px" id="themeSelector">
					<option value="art">&#8595; Game Theme &#8595;</option>
					<option value="art">Art</option>
					<option value="animals">Animals</option>
					<option value="planets">Planets</option>
				</select>
			</div>
			<h3>YOU WON!</h3>
	</div>

	<div id="contain" class="container-fluid text-center allin" >
			<div class="col-md-12 text-center" style="z-index: 99">
				<h3 class="title">Memmory Game of Mine</h3>
				<button onclick="MemoryGame.difficulty(6);" class="btn buttons" >Easy</button>
				<button onclick="MemoryGame.difficulty(9);" class="btn buttons" >Medium</button>
				<button onclick="MemoryGame.difficulty(12);" class="btn buttons" >Hard</button>
				<span style="margin-left: 15px">Fail Counter: </span><span id="failcounter">0</span>
				<select id="cardbackSelector" onchange="MemoryGame.changeBacks();">
					<option value="blackandwhite">&#8595; Card Backs &#8595;</option>
					<option value="blackandwhite">Black and White</option>
					<option value="classic">Classic</option>
					<option value="gamer">Gamer</option>
				</select>

				<select style="margin-left: 15px" id="themeSelector">
					<option value="art">&#8595; Game Theme &#8595;</option>
					<option value="art">Art</option>
					<option value="animals">Animals</option>
					<option value="planets">Planets</option>
				</select>
			</div>
			<div id='tiles' class="text-center"></div>
	</div>
		





<script src="./js/myjs.js"></script>
<!-- Bootstrap Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 

</body>
</html>
